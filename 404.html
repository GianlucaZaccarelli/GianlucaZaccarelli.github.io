<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Errore 404 - Pagina Non Trovata</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;700&display=swap');
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #C19A6B, #1f1c2c);
            text-align: center;
            color: white;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            overflow: hidden;
        }
        .container {
            max-width: 600px;
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.2);
        }
        h1 {
            font-size: 100px;
            margin: 0;
            font-weight: 700;
            background: linear-gradient(45deg, #C19A6B, #000000);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        p {
            font-size: 20px;
            margin: 10px 0;
            color: #FFFFFF;
        }
        .btn {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 25px;
            font-size: 18px;
            color: white;
            background: #C19A6B;
            text-decoration: none;
            border-radius: 50px;
            transition: 0.3s;
        }
        .btn:hover {
            background: #000000;
            transform: scale(1.1);
        }
        .animation {
            position: absolute;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            z-index: -1;
        }
        .animation span {
            position: absolute;
            bottom: -50px;
            width: 20px;
            height: 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            animation: float 10s infinite linear;
        }
        @keyframes float {
            0% { transform: translateY(0) scale(1); opacity: 1; }
            100% { transform: translateY(-100vh) scale(0); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="animation">
        <script>
            for(let i = 0; i < 50; i++) {
                let bubble = document.createElement("span");
                let size = Math.random() * 20 + 5;
                bubble.style.width = `${size}px`;
                bubble.style.height = `${size}px`;
                bubble.style.left = `${Math.random() * 100}vw`;
                bubble.style.animationDuration = `${Math.random() * 5 + 5}s`;
                document.querySelector(".animation").appendChild(bubble);
            }
        </script>
    </div>
    <div class="container">
        <h1>404</h1>
        <p>Oops! La pagina che stai cercando si Ã¨ persa nel cyberspazio.</p>
        <a href="/" class="btn">Torna alla Home</a>
    </div>
</body>
</html>
